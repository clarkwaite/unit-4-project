<h2>Events</h2>

    <form name="searchEvent" ng-submit="$ctrl.searchEvent()">
      <div class="searchEvent">
        <div>Search Events:<input type="text" ng-model="$ctrl.event" required></div>
      </div>
      <button class="btn" type="submit" value="Search Event">Submit</button>
    </form>

    <ul>
      <li ng-repeat="event in $ctrl.data" ng-click='$ctrl.goToShow(event)'>
        <p>{{event.venue.city}}</p>
        <div ng-show="event.show">
        <p>{{event.venue.name}}</p>
        <p>{{event.datetime}}</p>
        </div>
      </li>
   </ul>
