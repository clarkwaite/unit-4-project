
<div class='container' id='sign-up-div'>

  <h3>Welcome To DiscoverSound!</h3>
  <p>Please Sign Up Below</p>

  <div class="error" ng-show="$ctrl.registrationErrorMessage">{{$ctrl.registrationErrorMessage}}</div>

  <form ng-submit="$ctrl.registrationSubmitted(registrationForm)" role="form" ng-init="registrationForm = {}" name="registration"
    novalidate>
    <div class="form-group">
      <div class="form-group">
        <div class="col-sm-12">
          <select class="form-control" id="states" name="states" ng-model="registrationForm.states" required="required">
        <option value="">* Home State (Or State For Event Suggestions)</option>
        <option value="AK">Alaska</option>
        <option value="AL">Alabama</option>
        <option value="AR">Arkansas</option>
        <option value="AZ">Arizona</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DC">District of Columbia</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="IA">Iowa</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="MA">Massachusetts</option>
        <option value="MD">Maryland</option>
        <option value="ME">Maine</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MO">Missouri</option>
        <option value="MS">Mississippi</option>
        <option value="MT">Montana</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="NE">Nebraska</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NV">Nevada</option>
        <option value="NY">New York</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="PR">Puerto Rico</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VA">Virginia</option>
        <option value="VT">Vermont</option>
        <option value="WA">Washington</option>
        <option value="WI">Wisconsin</option>
        <option value="WV">West Virginia</option>
        <option value="WY">Wyoming</option>
    </select>
          <div class="error-messages" ng-messages="registration.password.$error">
          </div>
        </div>
      </div>

      <div class="form-group">
        <input type="email" placeholder="* Email" name="email" ng-model="registrationForm.email" required="required" class="form-control">
        <div class="error-messages" ng-messages="registration.email.$error" ng-show="registration.email.$invalid && registration.email.$touched">
          <div ng-message="required">Enter An Email Address</div>
          <div ng-message="email">Must Enter A Valid Email (email@email.com)</div>
        </div>
      </div>

      <div class="form-group">
        <input type="password" name="password" ng-model="registrationForm.password" placeholder="* Password" required="required" ng-minlength="8"
          class="form-control">
        <div class="error-messages" ng-messages="registration.password.$error" ng-show="registration.password.$invalid && registration.password.$touched">
          <div ng-message="required">Enter Your Password</div>
          <div ng-message="minlength">Password Should Be At Least 8 Characters</div>
        </div>
      </div>

      <div class="form-group">
        <input type="password" name="password_confirmation" placeholder="* Re-Enter Password" ng-model="registrationForm.password_confirmation"
          required="required" ng-minlength="8" class="form-control">
        <div class="error-messages" ng-messages="registration.password_confirmation.$error" ng-show="registration.password_confirmation.$invalid && registration.password_confirmation.$touched">
          <div ng-message="minlength">Password Should Be At Least 8 Characters</div>
        </div>
      </div>

      <button type="submit" class="btn btn-outline-secondary" ng-disabled="registration.$invalid">Submit Registration</button>
  </form>

  </div>
</div>
