<div class="error" ng-show="$ctrl.registrationErrorMessage">{{$ctrl.registrationErrorMessage}}</div>

<form ng-submit="$ctrl.registrationSubmitted(registrationForm)" role="form" ng-init="registrationForm = {}" name="registration"
  novalidat>
  <div class="form-group">
    <label>email</label>
    <input type="email" name="email" ng-model="registrationForm.email" required="required" class="form-control">
    <div class="error-messages" ng-messages="registration.email.$error" ng-show="registration.email.$touched">
      <div ng-message="required">Enter An Email Address</div>
      <div ng-message="email">Must Enter A Valid Email (email@email.com)</div>
    </div>
  </div>

  <div class="form-group">
    <label>States Willing To Travel To</label>
    <input type="states" name="states" ng-model="registrationForm.states" required="required" class="form-control">
    <div class="error-messages" ng-messages="registration.password.$error" ng-show="registration.password.$touched">
    <div ng-message="required">Enter The States</div>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" ng-model="registrationForm.password" required="required" ng-minlength="8" class="form-control">
    <div class="error-messages" ng-messages="registration.password.$error" ng-show="registration.password.$touched">
      <div ng-message="required">Enter Your Password</div>
      <div ng-message="minlength">Password Should Be At Least 8 Characters</div>
    </div>
  </div>

  <div class="form-group">
    <label>Password confirmation</label>
    <input type="password" name="password_confirmation" ng-model="registrationForm.password_confirmation" required="required"
      ng-minlength="8" class="form-control">
    <div class="error-messages" ng-messages="registration.password_confirmation.$error" ng-show="registration.password_confirmation.$touched">
      <div ng-message="required">Enter Your Password Again</div>
      <div ng-message="minlength">Password Should Be At Least 8 Characters</div>
    </div>
  </div>

  <button type="submit" ng-disabled="registration.$invalid">Submit Registration</button>
</form>
