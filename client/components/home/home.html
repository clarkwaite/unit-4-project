<div class="jumbotron">
  <div class="row">
    <div class="col-12" id='jumbo-top-image'>
      <img src="http://www.giveasyoulive.com/blog/wp-content/uploads/2014/07/listening-to-music-711x300.jpg" class="img-fluid">
    </div>
    <div class="col-12" id='jumbo-one-text'>
      <h3 class="navbar navbar-inverse navbar-static-top, home-topic"><a ui-sref="artists({userId: $ctrl.currentUser.id})">Discover New Artists</a></h3>
    </div>
  </div>
</div>
<div class="jumbotron">
  <div class="row">
    <div class="col-12 discover-description">
      <h3>Search For An Artist That You Love</h3>
      <h3>Let Us Suggest Something Similar</h3>
      <br>
      <button type="button" class="btn btn-outline-secondary" id='home-artist-search-button'  ui-sref="artists({userId: $ctrl.currentUser.id})">Search For An Artist</button>
    </div>
    <div class="col-12, center">
      <h3 class="navbar navbar-inverse navbar-static-top, home-topic"><a ui-sref="artists({userId: $ctrl.currentUser.id})">See Who's Coming To Town</a></h3>
      <div class="col-md-12, home-event">
        <span class='jumbo-one-text' ng-repeat='event in $ctrl.events'>
        <h3>{{event.lineup[0]}}</h3>
        <p>{{event.date | date:'EEEE MM/dd/yyyy'}}</p>
        <p>{{event.venue_name}}</p> 
        <p>{{event.city}}, {{event.region}} - {{event.country}}</p>
        <a href='{{event.ticket_url}}'>Find Tickets</a>
        <hr>
      </span>
        <button type="button" class="btn btn-outline-secondary" ui-sref="events({userId: $ctrl.currentUser.id})">Search For More Shows</button>
      </div>
    </div>
  </div>
</div>
<div class="col-12" class='jumbo-one-text'>
  <h3 class="navbar navbar-inverse navbar-static-top, home-topic"></h3>
</div>

    <div class="col-12" id='jumbo-bottom-image'>
